<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <!-- Waitlist Form -->
  <form name="waitlist" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="waitlist" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="interested-kits" />
    <input type="text" name="estimated-total" />
  </form>

  <!-- Photo Submission Form -->
  <form name="photo-submission" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="photo-submission" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="birdType" />
    <input type="text" name="location" />
    <textarea name="caption"></textarea>
    <input type="url" name="photoUrl" />
  </form>
</body>
</html>
